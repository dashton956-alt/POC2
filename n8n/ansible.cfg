[defaults]
# Basic Configuration
host_key_checking = False
retry_files_enabled = False
inventory = /opt/inventories
roles_path = /opt/roles
log_path = /opt/logs/ansible.log
vault_password_file = /opt/.vault_pass

# Output Configuration
stdout_callback = yaml
stderr_callback = yaml
display_skipped_hosts = False
display_ok_hosts = True

# Performance Settings
forks = 10
poll_interval = 15
timeout = 30
pipelining = True
fact_caching = memory
fact_caching_timeout = 86400

# Network Module Settings
network_group_modules = ios, nxos, iosxr, eos, junos

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

[persistent_connection]
connect_timeout = 30
command_timeout = 30

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
